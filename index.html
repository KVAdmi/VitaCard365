  <body style="background:#0d2041;">
    <div id="root"></div>


    <!-- SPLASH + INTRO (iOS) -->
    <script>
    (function () {
      const ov = document.createElement('div');
      ov.style.cssText = 'position:fixed;inset:0;background:#0c1732;display:flex;align-items:center;justify-content:center;z-index:99999;transition:opacity .25s ease;';

      const img = new Image();
      img.src = '/branding/splash.png';
      img.style.cssText = 'max-width:70%;max-height:70%;opacity:1;transition:opacity .25s ease';
      ov.appendChild(img);

      const vid = document.createElement('video');
      vid.src = '/videos/intro.mp4';
      vid.muted = true;
      vid.playsInline = true;
      vid.autoplay = true;
      vid.style.cssText = 'position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity .25s ease';

      const played = { v:false };

      function quit() {
        ov.style.opacity = '0';
        setTimeout(() => ov.remove(), 250);
      }

      vid.addEventListener('loadeddata', () => {
        if (played.v) return;
        played.v = true;
        vid.play().then(() => {
          img.style.opacity = '0';
          vid.style.opacity = '1';
        }).catch(() => { quit(); });
      });

      setTimeout(() => { if (vid.paused) vid.play().catch(quit); }, 1000);
      const hard = setTimeout(quit, 6500);
      vid.addEventListener('ended', () => { clearTimeout(hard); quit(); });

      ov.appendChild(vid);
      document.body.appendChild(ov);
    })();
    </script>
